plugins {
    id 'java-library'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:5.25.0",
            "org.junit.jupiter:junit-jupiter:5.8.2")
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.8.2"
}
test {
    useJUnitPlatform()
}
compileTestJava {
    options.encoding = 'UTF-8'
}